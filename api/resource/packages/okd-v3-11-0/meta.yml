auth_templates:
  - name: OpenID
    config:
      name: openid_auth
      login: true
      challenge: true
      kind: OpenIDIdentityProvider
      claims:
        email:
          - email
        id:
          - preferred_username
        name:
          - name
        preferredUsername:
          - preferred_username
    options:
      - name: client_id
        default: my_client_id
        type: string
      - name: client_secret
        default: my_client_secret
        type: string
      - name: urls
        default: {}
        value: {}
        type: parent
        children:
          - name: authorize
            parent: urls
            default: https://myidp.example.com/oauth2/authorize
            type: string
          - name: token
            type: string
            default: https://myidp.example.com/oauth2/token
            parent: urls
    vars:
      - name: openshift_master_openid_ca
        default: ca-content
        type: text

  - name: LDAP/AD
    config:
      name: ldap_auth
      challenge: 'true'
      login: 'true'
      kind: LDAPPasswordIdentityProvider
      attributes:
        id:
          - dn
        email:
          - mail
        name:
          - cn
        preferredUsername:
          - uid
      insecure: 'false'
    options:
      - name: url
        default: ldap://ldap.example.com:389/ou=users,dc=example,dc=com?uid
        type: string
      - name: bindDN
        default: ''
        type: string
      - name: bindPassword
        default:
        type: string
    vars:
      - name: openshift_master_ldap_ca
        default: ca-content
        type: text
  - name: Htpasswd
    config:
      - name: htpasswd_auth
        login: true
        challenge: true
        kind: HTPasswdPasswordIdentityProvider
    options:
    vars:
      - name: openshift_master_htpasswd_users
        default:
          user1: "<pre-hashed password>"
          user2: "<pre-hashed password>"
        type: text

