templates:
  - name: all-in-one 模型
    comment: 此部署模型至少需要主机 1 台，磁盘 2 块，仅用于测试环境，仅安装 Openshift 核心组件。
    operations:
      - name: install
        comment: '安装'
        playbooks:
          - config-ssh
          - distribute-ssh-key
          - config_host_dns
          - prepare-host
          - uninstall-old
          - prerequisites
          - config-docker-storage
          - install-openshift

      - name: uninstall
        comment: '卸载'
        playbooks:
          - uninstall-glusterfs
          - uninstall-openshift

      - name: config-auth
        comment: '配置auth'
        playbooks:
          - config-master
          - restart-openshift
    portals:
      - name: Openshift Web Console
        redirect: https://$openshift_master_cluster_public_hostname
      - name: Manage Console
        redirect: https://console.$openshift_master_default_subdomain
    private_vars:
      openshift_cluster_monitoring_operator_install: false
      openshift_logging_install_logging: false
      openshift_metrics_install_metrics: false
    private_config:
      - name: openshift_master_cluster_public_hostname
        alias: 域名
        type: Input
        default: masters-1.$cluster_name$domain_suffix
        help_text: 访问的fit 2openshift的域名
        display: true

      - name: openshift_master_default_subdomain
        alias: 应用域名后缀
        type: Input
        default: apps.$cluster_name$domain_suffix
        help_text: 部署app后service的域名
        display: true

      - name: openshift_master_cluster_hostname
        alias: 集群域名
        type: Input
        default: masters-1.$cluster_name$domain_suffix
        help_text: 集群通信域名，解析至master节点
        display: false
    roles:
      - name: masters
        vars:
          openshift_node_group_name: node-config-all-in-one
        meta:
          hidden: false
          allow_os:
            - name: CentOS
              version:
                - "7.4"
                - "7.5"
          node_vars:
            - name: "docker_storage_device"
              verbose: "Docker 存储卷"
              comment: "请选择空白块存储设备,注意此操作将抹除所有数据！"
              type: "Select"
              require: true
          requires:
            nodes_require:
              - '='
              - 1
            volumes_require:
              - name: "system"
                verbose: "系统卷:"
                minimal: 50
                excellent: 100
                comment: "系统卷，用于运行操作系统"
                unit: "GB"
              - name: "data"
                verbose: "数据卷:"
                minimal: 100
                excellent: 500
                comment: "数据卷,用于存储docker数据"
                unit: "GB"
            device_require:
              - name: "cpu_core"
                verbose: "CPU 核心数"
                minimal: 4
                excellent: 8
                comment: "无"
                unit: "个"
              - name: "memory_size"
                verbose: "内存大小"
                minimal: 8
                excellent: 16
                unit: "GB"
                comment: "无"

      - name: nodes
        children:
          - masters
        meta:
          hidden: true

  - name: 高可用模型
    comment: 此部署模型为高可用部署模型，包括1个 load balance 节点，3个 (Master)主节点，3个 (Infra)架构节点和至少3个 (Compute)计算节点，可用于生产环境，可选装 clustet-monitoring、metrics、logging等组件。
    operations:
      - name: install
        comment: '安装'
        playbooks:
          - config-ssh
          - distribute-ssh-key
          - config_host_dns
